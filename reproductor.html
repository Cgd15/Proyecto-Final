<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<title>BSO</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/rep_style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  		<script type="text/javascript" src="js/reproductor.js"></script>

	<body>
		<header>
			<h5 class="titulo" id="titulo">One summer's day</h5>
			<img src="img/chihiro.jpg" class="portada" id="portada"><br>
			<audio controls id="rep">
				<source src="BSO/chihiro.mp3" type="audio/mpeg">
			</audio>
		</header>
		<main>
			<article>
				<button class="btn btn-dark btn-block" id="chihiro">One summer's day</button>
				<button class="btn btn-dark btn-block" id="castilloambulante">Merry go round of life</button>
				<button class="btn btn-dark btn-block" id="totoro">Path of the wind</button>
				<button class="btn btn-dark btn-block" id="mononoke">Legend of Ashitaka</button>
				<button class="btn btn-dark btn-block" id="arrietty">Arrietty's song</button>
				<button class="btn btn-dark btn-block" id="luciernagas">Ending theme</button>
				<button class="btn btn-dark btn-block" id="porco">The bygone days</button>
				<button class="btn btn-dark btn-block" id="nicky">A town with an ocean view</button>
				<button class="btn btn-dark btn-block" id="terramar">Teru no uta</button>
				<button class="btn btn-dark btn-block" id="amapolas">Sayonara no Natsu</button>
				<button class="btn btn-dark btn-block" id="yamada">Quit being alone</button>
				<button class="btn btn-dark btn-block" id="nausicaa">Requiem</button>
				<button class="btn btn-dark btn-block" id="recuerdos">Main theme</button>
				<button class="btn btn-dark btn-block" id="pompoko">Genki song</button>
				<button class="btn btn-dark btn-block" id="ponyo">Mother of the sea</button>
				<button class="btn btn-dark btn-block" id="mar">Ending theme</button>
				<button class="btn btn-dark btn-block" id="cielo">Kimi wo Nosete</button>
				<button class="btn btn-dark btn-block" id="haru">Kaze ni Naru</button>
				<button class="btn btn-dark btn-block" id="kaguya">Astragalus grass</button>
				<button class="btn btn-dark btn-block" id="viento">A journey</button>
				<button class="btn btn-dark btn-block" id="susurros">Country roads</button>
				<button class="btn btn-dark btn-block" id="marnie">Fine on the outside</button>
			</article>
		</main>
	</body>
</html>
